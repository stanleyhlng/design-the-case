    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

<body>
<div class="wrapper clearfix">
    <div class="thank-you">
        <div>
            <strong>THANK YOU</strong><br/>
            <span>FOR YOUR VOTE!</span>
        </div>
        <button class="close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
    <header>
        <h1>"I <span class="heart">❤</span> MY JOB @ YAHOO"</h1>
        <h4>DESIGN DETAILS</h4>
        <p>Let's <strong>personalize</strong> your mobile phone case!</p>
    </header>
    <section>
        <div class="row">
            <a href="assets/images/i-love-my-job-2014.png" target="_blank"><img
                    src="assets/images/i-love-my-job-2014.png"/></a>
            <a href="assets/images/i-love-my-job-stanleyn.png" target="_blank"><img
                    src="assets/images/i-love-my-job-stanleyn.png"/></a>
        </div>

        <div class="row">
            <h2>
                <a name="avatar" class="anchor" href="#avatar"><span class="octicon octicon-link"></span></a>Avatar</h2>
            <a href="assets/images/avatar.png" target="_blank"><img src="assets/images/avatar.png"/></a>
        </div>

        <div class="row">
            <h2>
                <a name="name-yos" class="anchor" href="#yos"><span class="octicon octicon-link"></span></a>Name & Year
                of Service</h2>
            <a href="assets/images/name-yos.png" target="_blank"><img src="assets/images/name-yos.png"/></a>
        </div>

        <div class="row">
            <h2>
                <a name="remarks" class="anchor" href="#remarks"><span class="octicon octicon-link"></span></a>Remarks
            </h2>
            <a href="assets/images/remark.png" target="_blank"><img src="assets/images/remark.png"/></a>
        </div>

        <div class="row">
            <h2>
                <a name="black" class="anchor" href="#black"><span class="octicon octicon-link"></span></a>Black Label
                Collection</h2>
            <a href="assets/images/black.png" target="_blank"><img src="assets/images/black.png"/></a>
        </div>

        <div class="row">
            <h2>
                <a name="walkthrough" class="anchor" href="#walkthrough"><span class="octicon octicon-link"></span></a>Walk
                Through
            </h2>
            <div>
            <a href="assets/images/ios8_designthecase.gif" target="_blank"><img class="animated-gif"
                                                                                src="assets/images/ios8_designthecase.gif"/></a>
            <a href="assets/images/ios8_designthecase_debug.gif" target="_blank"><img class="animated-gif"
                                                                                      src="assets/images/ios8_designthecase_debug.gif"/></a>
            </div>
            <a href="http://bit.ly/ios8_designthecase">source code</a>
        </div>

    </section>
    <footer>
        <p>This project is maintained by <a href="http://bit.ly/designthecase">Stanley</a>.</p>
        <p>
            <small>Hosted on GitHub Pages</small>
        </p>
    </footer>
</div>
<script src="javascripts/scale.fix.js"></script>
<script src="javascripts/jquery-2.1.1.min.js"></script>
<script>
    (function ($) {
        var format = function (bold, color) {
            return 'font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;font-size: 15px;' + (bold ? "font-weight: bold;" : "") + "color: " + color + ";";
        };

        var voteForMe = function () {
            return console.log("%cThank you for your vote and support ❤%c", format(!1, "#ed145b"), format(!1, "#333")), window.location.href = "http://bit.ly/designthecase#thankyou", "";
        };

        $(document).ready(function () {
            $('span.heart').click(function () {
                $('html').toggleClass('dark-theme');
            });

            $('button.close').click(function () {
                var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
                $('html .thank-you').addClass('animated fadeOut').one(animationEnd, function () {
                    $('html .thank-you').removeClass('thank-you-active');
                });
            });

            console.log(window.location.hash);
            if (window.location.hash) {
                // Fragment exists
                if (window.location.hash == '#thankyou') {
                    $('html .thank-you').addClass('thank-you-active');
                }
            } else {
                // Fragment doesn't exist
                $('html header h1').addClass('animated bounce');
            }

            window.voteForMe = voteForMe;
            console.log("%c♥ my design? %c--> %cvoteForMe()", format(!0, "#ed145b"), format(!0, "#777"), format(!0, "#2b2"));
        });

    }(jQuery));
</script>
